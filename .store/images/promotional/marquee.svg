<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 560">
    <!-- Background -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
        </linearGradient>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f1f3f5" stroke-width="1"/>
        </pattern>
    </defs>
    <rect width="1400" height="560" fill="url(#bgGradient)"/>
    <rect width="1400" height="560" fill="url(#grid)"/>

    <!-- Left Side: Extension Interface -->
    <rect x="80" y="80" width="600" height="400" rx="12" fill="white" filter="drop-shadow(0 4px 12px rgba(0,0,0,0.1))"/>
    <rect x="80" y="80" width="600" height="40" rx="12" fill="#f1f3f5"/>
    <circle cx="110" cy="100" r="6" fill="#dee2e6"/>
    <circle cx="130" cy="100" r="6" fill="#dee2e6"/>
    <circle cx="150" cy="100" r="6" fill="#dee2e6"/>

    <!-- Content Selection -->
    <rect x="120" y="160" width="520" height="280" rx="8" fill="#f8f9fa"/>
    <rect x="140" y="180" width="480" height="20" rx="4" fill="#212529"/>
    <rect x="140" y="220" width="460" height="12" rx="2" fill="#868e96"/>
    <rect x="140" y="240" width="440" height="12" rx="2" fill="#868e96"/>

    <!-- Right Side: Features -->
    <g transform="translate(720, 80)">
        <text x="0" y="60" font-family="Arial, sans-serif" font-size="40" fill="#212529" font-weight="bold">Save Knowledge</text>
        <text x="0" y="100" font-family="Arial, sans-serif" font-size="40" fill="#212529" font-weight="bold">Instantly</text>

        <!-- Feature List -->
        <g transform="translate(0, 160)">
            <circle cx="12" cy="12" r="12" fill="#4263eb"/>
            <text x="40" y="18" font-family="Arial, sans-serif" font-size="18" fill="#495057">Quick Clipping</text>
        </g>
        <g transform="translate(0, 200)">
            <circle cx="12" cy="12" r="12" fill="#4263eb"/>
            <text x="40" y="18" font-family="Arial, sans-serif" font-size="18" fill="#495057">Smart Organization</text>
        </g>
        <g transform="translate(0, 240)">
            <circle cx="12" cy="12" r="12" fill="#4263eb"/>
            <text x="40" y="18" font-family="Arial, sans-serif" font-size="18" fill="#495057">Markdown Support</text>
        </g>
        <g transform="translate(0, 280)">
            <circle cx="12" cy="12" r="12" fill="#4263eb"/>
            <text x="40" y="18" font-family="Arial, sans-serif" font-size="18" fill="#495057">Secure & Fast</text>
        </g>
    </g>

    <!-- Bottom: Logo and CTA -->
    <rect x="80" y="500" width="40" height="40" rx="8" fill="#4263eb"/>
    <text x="140" y="525" font-family="Arial, sans-serif" font-size="20" fill="#212529" font-weight="bold">Outline Clipper</text>
    <text x="1300" y="525" font-family="Arial, sans-serif" font-size="16" fill="#868e96" text-anchor="end">Available for Chrome</text>
</svg>