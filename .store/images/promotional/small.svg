<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 280">
    <!-- Background -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="440" height="280" fill="url(#bgGradient)"/>

    <!-- Main Content Area -->
    <rect x="40" y="40" width="360" height="200" rx="12" fill="white" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>

    <!-- Browser Chrome -->
    <rect x="40" y="40" width="360" height="30" rx="12" fill="#f1f3f5"/>
    <circle cx="60" cy="55" r="4" fill="#dee2e6"/>
    <circle cx="75" cy="55" r="4" fill="#dee2e6"/>
    <circle cx="90" cy="55" r="4" fill="#dee2e6"/>

    <!-- Content Elements -->
    <rect x="60" y="90" width="200" height="12" rx="2" fill="#212529"/>
    <rect x="60" y="112" width="320" height="8" rx="2" fill="#868e96"/>
    <rect x="60" y="128" width="280" height="8" rx="2" fill="#868e96"/>

    <!-- Outline Logo Placeholder -->
    <rect x="60" y="160" width="40" height="40" rx="8" fill="#4263eb"/>
    <text x="110" y="185" font-family="Arial, sans-serif" font-size="18" fill="#212529" font-weight="bold">Outline Clipper</text>

    <!-- Extension Action -->
    <path d="M340 170 L380 170 L360 190 Z" fill="#40c057"/>
    <text x="320" y="210" font-family="Arial, sans-serif" font-size="12" fill="#495057" text-anchor="end">Click to Save</text>
</svg>