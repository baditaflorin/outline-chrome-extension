<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Outline Extension Settings</title>
</head>
<body>
<h1>Outline Extension Settings</h1>
<form id="settings-form">
    <div>
        <label for="outlineUrl">Outline API URL:</label>
        <input type="text" id="outlineUrl" placeholder="https://app.getoutline.com/api" required>
    </div>
    <div>
        <label for="apiToken">API Token:</label>
        <input type="text" id="apiToken" placeholder="YOUR_API_TOKEN" required>
    </div>
    <button type="submit">Save</button>
</form>
<script src="options.js"></script>
</body>
</html>
