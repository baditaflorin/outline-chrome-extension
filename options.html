<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Outline Extension Settings</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles/options.css">
</head>
<body>
<div class="container">
    <h1>Outline Extension Settings</h1>
    <form id="settings-form">
        <div>
            <label for="outlineUrl">Outline API Base URL:</label>
            <!-- User enters base URL only, e.g., "https://0memory.com" -->
            <input type="text" id="outlineUrl" placeholder="https://0memory.com" required>
        </div>
        <div>
            <label for="apiToken">API Token:</label>
            <div class="api-token-wrapper">
                <input type="text" id="apiToken" placeholder="YOUR_API_TOKEN" required>
                <button type="button" id="toggleToken" class="reveal-btn">Show</button>
            </div>
        </div>
        <button type="submit">Save</button>
        <button type="button" id="checkConnection">Check Connection</button>
        <div id="connectionStatus"></div>
    </form>
</div>
<script src="options.js"></script>
</body>
</html>
